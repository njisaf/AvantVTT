name: AvantVTT Unit Tests (Slopcore)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SYSTEM_ID: avant
  NODE_VERSION: 20
  LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
  LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout AvantVTT
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting (non-blocking)
        continue-on-error: true
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unit
          name: avant-unit-tests

      # Temporarily disable Langfuse trace until Phase-4 env is stable
      # - name: Log test results to Langfuse
      #   if: always()
      #   run: |
      #     node - <<'NODE'
      #     const { langfuse } = require('./telemetry');
      #     langfuse.trace({
      #       name: 'AvantVTT.UnitTests',
      #       input: { 
      #         system: process.env.SYSTEM_ID,
      #         branch: process.env.GITHUB_REF_NAME,
      #         commit: process.env.GITHUB_SHA
      #       },
      #       output: { 
      #         success: process.env.EXIT_CODE === '0',
      #         duration: process.env.DURATION 
      #       },
      #       sessionId: process.env.GITHUB_RUN_ID
      #     });
      #     NODE

      - name: Trigger self-heal on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 'context' is already pre-injected by github-script

            // Trigger DevBot self-heal workflow
            await github.rest.actions.createWorkflowDispatch({
              owner: 'njisaf',
              repo: 'slopcore',
              workflow_id: 'devbot-fix.yml',
              ref: 'main',
              inputs: {
                target_repo: context.repo.repo,
                target_sha: context.sha,
                failure_type: 'unit_tests',
                system_id: '${{ env.SYSTEM_ID }}'
              }
            });

            // Add comment to PR if this is a PR
            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: 'ðŸ¤– **DevBot Activated**: Unit tests failed. Attempting automatic fix...\n\n' +
                      `Triggered self-heal workflow for \`${context.sha}\`\n` +
                      `System: \`${{ env.SYSTEM_ID }}\``
              });
            }

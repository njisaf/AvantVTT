<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Sheet - Avant VTT Style Guide</title>
  <link rel="stylesheet" href="styles/avant-sandbox.css">
  <style>
    body {
      padding: 20px;
      background: var(--bg-primary, #1C1C1C);
      color: var(--text-primary, #FFFFFF);
      font-family: 'Exo 2', sans-serif;
    }
    
    .styleguide-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(28, 28, 28, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-primary, #404040);
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .styleguide-header a {
      color: var(--accent-primary, #00E0DC);
      text-decoration: none;
      font-weight: 600;
    }
    
    .styleguide-header a:hover {
      text-decoration: underline;
    }
    
    .styleguide-controls {
      display: flex;
      gap: 10px;
    }
    
    .styleguide-controls button {
      background: var(--accent-primary, #00E0DC);
      color: var(--color-black-pure, #000000);
      border: none;
      padding: 4px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }
    
    .styleguide-content {
      margin-top: 60px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .partial-placeholder {
      background: rgba(0, 224, 220, 0.1);
      border: 1px dashed var(--accent-primary, #00E0DC);
      padding: 20px;
      text-align: center;
      color: var(--text-secondary, #BFBFBF);
      font-style: italic;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="styleguide-header">
    <div>
      <a href="index.html">← Back to Style Guide</a>
      <span style="margin-left: 20px; color: var(--text-secondary, #BFBFBF);">Item Sheet</span>
    </div>
    <div class="styleguide-controls">
      <button onclick="toggleCSS()">Toggle CSS</button>
      <button onclick="toggleGrid()">Toggle Grid</button>
    </div>
  </div>
  
  <div class="styleguide-content">
    <div class="application sheet avant item">
      <div class="window-content">
        <form class="avant sheet actor character avant tw-item-sheet" autocomplete="off" data-application-part="form"> <header class="sheet-header"> <div class="header-main"> <div class="form-group--image-upload"> <div class="image-upload"> <img class="image-upload__img" src="icons/weapons/guns/rifle-plasma-blue.webp" alt="Plasma Rifle" width="48" height="48"> <div class="image-upload__overlay"> <i class="fas fa-upload" aria-hidden="true"></i> </div> </div> </div> <div class="form-group--text-field"> <label class="form-label">Name</label> <input class="form-input" type="text" value="Plasma Rifle" placeholder="Item Name"> </div> </div> <div class="ap-selector-row"> <div class="form-group"> <label class="form-label">AP Cost</label> <div class="ap-selector"> <span class="ap-dot active"></span> <span class="ap-dot active"></span> <span class="ap-dot"></span> <span class="ap-dot"></span> </div> </div> </div> </header> <section class="sheet-body"> <div class="tab active"> <div class="row-container full-width"> <div class="form-group"> <label class="form-label">Description</label> <textarea class="form-textarea" rows="4" placeholder="Describe this item...">A high-tech plasma rifle featuring advanced energy discharge technology. Popular among corporate security forces and mercenaries for its stopping power and reliability in urban combat scenarios.</textarea> </div> </div> <div class="row-container"> <div class="form-group"> <label class="form-label">Damage</label> <input class="form-input" type="text" value="2d8+3"> </div> <div class="form-group"> <label class="form-label">Range</label> <input class="form-input" type="text" value="Long"> </div> </div> <div class="row-container"> <div class="form-group"> <label class="form-label">Weight</label> <input class="form-input" type="number" value="4.5"> </div> <div class="form-group"> <label class="form-label">Cost</label> <input class="form-input" type="number" value="2500"> </div> </div> <div class="row-container full-width"> <div class="form-group"> <label class="form-label">Traits</label> <div class="trait-chip-input"> <div class="trait-chips"> <span class="trait-chip" style="background-color: #ff6b6b; color: white;"> <span class="trait-name">Energy</span> <button class="trait-remove">×</button> </span> <span class="trait-chip" style="background-color: #4ecdc4; color: white;"> <span class="trait-name">Military</span> <button class="trait-remove">×</button> </span> <span class="trait-chip" style="background-color: #45b7d1; color: white;"> <span class="trait-name">Rare</span> <button class="trait-remove">×</button> </span> </div> <div class="trait-input-container"> <input class="trait-autocomplete" type="text" placeholder="Add trait..."> </div> </div> </div> </div> </div> </section> </form>
      </div>
    </div>
  </div>
  
  <script>
    function toggleCSS() {
      const link = document.querySelector('link[href*="avant"]');
      const currentHref = link.getAttribute('href');
      const newHref = currentHref.includes('avant-sandbox.css') 
        ? 'styles/avant.css' 
        : 'styles/avant-sandbox.css';
      
      link.setAttribute('href', newHref);
      
      const button = event.target;
      button.textContent = newHref.includes('sandbox') ? 'Use Production CSS' : 'Use Sandbox CSS';
    }
    
    function toggleGrid() {
      const gridStyle = document.getElementById('debug-grid');
      if (gridStyle) {
        gridStyle.remove();
      } else {
        const style = document.createElement('style');
        style.id = 'debug-grid';
        style.textContent = `
          * {
            outline: 1px solid rgba(0, 224, 220, 0.2) !important;
          }
          *:hover {
            outline: 2px solid rgba(0, 224, 220, 0.5) !important;
          }
        `;
        document.head.appendChild(style);
      }
    }
  </script>
</body>
</html>
